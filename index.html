<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
      <header>Unit Converter</header>
      <form action="#">
        <div class="inputNumber">
          <p>Enter Number</p>
          <input type="text"  id="input">
        </div>
        <div class="drop-list">
          <div class="from">
            <p>From</p>
            <div class="select-box">
              <select id="inputType">
                <option value="inch" id="inch">Inch</option> 
                <option value="km" id="km">KM</option> 
                <option value="meter" id="meter">Meter</option> 
                <option value="centimeter" id="centimeter">Centimeter</option>
                <option value="feet" id="feet">Feet</option> 
              </select>
            </div>
          </div>
            <div class="to">
            <p>To</p>
            <div class="select-box">
                <select id="outputType">
                    <option value="inch" id="inch">Inch</option> 
                    <option value="km" id="km">KM</option> 
                    <option value="meter" id="meter">Meter</option> 
                    <option value="centimeter" id="centimeter">Centimeter</option>
                    <option value="feet" id="feet">Feet</option> 
                  </select>
            </div>
          </div>
        </div>
        <button class="convert_btn" id="convertButton">Convert</button>
        <div class="outputNumber">
            
            <label type="number" value="1" id="output"><span id="output"></span></label>

      </form>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
